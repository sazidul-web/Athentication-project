plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.newapps"
    compileSdk = 34 // সর্বশেষ compileSdk সংস্করণ ব্যবহার করুন

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.newapps"
        minSdk = 23
        targetSdk = 34 // সর্বশেষ targetSdk সংস্করণ ব্যবহার করুন
        versionCode = 1 // আপনার অ্যাপ্লিকেশনের সংস্করণ কোড
        versionName = "1.0" // আপনার অ্যাপ্লিকেশনের সংস্করণ নাম
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // ডিবাগ সাইনিং কনফিগারেশন
        }
    }
}

flutter {
    source = "../.."
}